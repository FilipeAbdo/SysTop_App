<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <!-- <link rel="stylesheet" href="css/materialize.min.css"> -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkbox.css">
</head>
<body class="">
    <main>
        <div class="content main-container show">
            <span class="my-title center-content"><i class="fas fa-microchip"></i> CPU Monitor</span>
            <div class="progress-bar">
                <div class="progress" id="cpu-progress"></div>
            </div>

            <ul>
                <li><span class="my-meduim-font strong-bold">CPU Usage: </span><span id="cpu-usage"  class="my-meduim-font bold">--.--%</span></li>
                <li><span class="my-meduim-font strong-bold">CPU Free: </span><span id="cpu-free"  class="my-meduim-font bold">--.--%</span></li>
            </ul>
            <div class="my-small-font strong-bold" id="cpu-model"></div>
        </div>
        <div class="content main-container hide">
            <span class="my-title center-content"><i class="fas fa-info"></i> System Info</span>
            <ul>
                <li><span class="my-medium-font strong-bold">Computer Name: </span><span class="my-medium-font bold" id="comp-name"></span></li>
                <li><span class="my-medium-font strong-bold">OS: </span><span class="my-medium-font bold" id="os"></span></li>
                <li><span class="my-medium-font strong-bold">System Uptime: </span><span class="my-medium-font bold" id="sys-uptime">-d -h -m -s</span></li>
                <li><span class="my-medium-font strong-bold">System Memory: </span><span class="my-medium-font bold" id="mem-total"></span></li>
            </ul>
        </div>
        <div class="content main-container hide" id="settings-div">
            <span class="my-title center-content"><i class="fas fa-cog"></i> Settings</span>
            <form id="settings-form">
                <div class="my-checkbox-div">
                    <label class="my-medium-font bold" for="alertEnable">Enable Alerts
                        <input type="checkbox" id="alertEnable" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                </div>
                <div class="form-control">
                    <label for="cpu-warning">CPU Load Warning %</label>
                    <input type="number" id="cpu-warning">
                </div>
                <div class="form-control">
                    <label for="cpu-overload">CPU Overload Alert %</label>
                    <input type="number" id="cpu-overload">
                </div>
                <div class="form-control">
                    <label for="alert-frequency">Alert Frequency (in Minutes)</label>
                    <input type="number" id="alert-frequency">
                </div>
                <input type="submit" value="Save" class="btn" id="save-button" >
            </form>
            <div id="alert" class="hide"></div>
        </div>
    </main>
    <nav id="nav">
        <ul>
            <li class="active noHover">
                <i class="fas fa-microchip"></i>
                <p class="my-small-font bold">CPU</p>
            </li>
            <li>
                <i class="fas fa-info"></i>
                <p class="my-small-font bold">System Info</p>
            </li>
            <li>
                <i class="fas fa-cog"></i>
                <p class="my-small-font bold">Settings</p>
            </li>
        </ul>
    </nav>
    <script src="js/monitor.js"></script>
    <script src="js/tabs.js"></script>
    <script src="js/alertsManager.js"></script>
</body>
</html>
